                    <div class="ps-product__thumbnail">
                      <a routerLink="product/{{product.id}}">

                    </div>

                        <p class="ps-product__price">₦{{product.price | cm_money_format}}</p>
                      </div>
                      <div class="ps-product__content hover"><a class="ps-product__title" routerLink="/product/{{product.id}}">{{product.name}}</a>
